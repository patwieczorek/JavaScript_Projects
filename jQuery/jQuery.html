<!DOCTYPE html>
<html>
    <head>
        <!--Link to the Google APT jQuery files-->
        <sccript src="https://ajax.googleleapis.com/ajax/libs/jquery.min.js"></sccript>
    </head>
    <script>
        //wait intil the document is loaded before running jQuery
        $(document).ready(function() {
            //Setecting HTML element to append content
            $("html").append( 
                //Adding content to the HTML element
                "<body>\
                    <div id= 'container'>\
                        <div id= 'inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id= '1'> Paragraph 1</p>\
                            <p id= '2'> Paragraph 2</p>\
                            <p id= '3'> Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
            );
            $("#2").css({"color":"red" });
            $("#3").click(function () {
                $("h1").hide();
            });
        
        });
    </script>
</html>
